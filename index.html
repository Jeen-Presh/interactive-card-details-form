<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="asset/css/" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/asset/images/favicon.ico"
    />
    <title>Frontend Mentor | Interactive card details form</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <section class="card">
        <div class="card__front">
          <div class="logo-wrapper">
            <img src="/asset/images/card-logo.svg" alt="Card logo" />
          </div>
          <p class="card__number">0000 0000 0000 0000</p>
          <div class="card__info-row">
            <p class="card__name"></p>
            <p class="card__expiry-date"></p>
          </div>
        </div>
        <div class="card__back">
          <p class="card__cvc"></p>
        </div>
      </section>

      <section class="form">
        <form class="form__card-registration">
          <label for="card-name">Cardholder Name</label>
          <input
            type="text"
            id="card-name"
            name="card-name"
            placeholder="e.g. Jane Appleseed"
            required
          />
          <label for="card-number">Card Number</label>
          <input
            type="tel"
            id="card-number"
            name="card-number"
            placeholder="e.g. 1234 5678 9123 0000"
            pattern="[0-9]{16}"
            maxlength="16"
            required
          />

          <div class="form__group hidden">
            <fieldset class="form__fieldset">
              <legend class="form__legend">Exp.Date (MM/YY)</legend>
              <label for="month">
                <input
                  type="tel"
                  maxlength="2"
                  name="month"
                  id="month"
                  placeholder="MM"
                  pattern="[0-9]{2}"
                  aria-label="month"
                />
              </label>
              <label for="year">
                <input
                  type="tel"
                  name="year"
                  maxlength="2"
                  id="year"
                  placeholder="YY"
                  pattern="[0-9]{2}"
                  aria-label="year"
                />
              </label>
            </fieldset>
            <label for="cvc">CVC</label>
            <input
              type="tel"
              name="cvc"
              maxlength="3"
              id="cvc"
              placeholder="e.g. 123"
              pattern="[0-9]{3}"
            />
          </div>
          <button type="submit" class="btn btn--primary">Confirm</button>
        </form>

        <div class="form__card-status">
          <img src="/asset/images/icon-complete.svg" alt="" />
          <p class="form__message">We've added your card details</p>
          <button class="btn btn--primary">Continue</button>
        </div>
      </section>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </main>
  </body>
</html>
